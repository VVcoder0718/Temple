<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eden G-R Temple Bhog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
        url("https://images.unsplash.com/photo-1589987607627-616cac5c0c1c");
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaeaea;
    }

    .container {
      background: rgba(15, 15, 20, 0.92);
      border-radius: 14px;
      padding: 35px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f2f2f2;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #b0b0b0;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cfcfcf;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 18px;
      background: #1e1e26;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      border: 1px solid #d4af37;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #b68d2f, #e2c275);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="subtitle">Har Har Mahadev üïâÔ∏è</div>

    <form id="bhogForm">
      <label>Enter your full name *</label>
      <input type="text" name="name" placeholder="Full Name" required>

      <label>Enter your block number *</label>
      <input type="text" name="block" placeholder="Block Number" required>

      <label>Enter your contact number *</label>
      <input type="tel" name="phone" placeholder="Contact Number" required>

      <label>Enter your email id *</label>
      <input type="email" name="email" placeholder="Email Address" required>

      <button type="submit">Submit Bhog Request</button>
    </form>

    <div class="footer">
      Temple Bhog Submission ‚Ä¢ Eden G-R
    </div>
  </div>

    });
  </script>

</body>
</html>
